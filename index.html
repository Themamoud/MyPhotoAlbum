<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="photoalbumproject.css">
</head>
<body>
    <nav>
        <a href="">Babies</a>
        <a href="">Cars</a>
        <a href="">Dreadlocks</a>
    </nav>

    <main>

        <div class="search">
            <input type="search" placeholder="search here....">
        </div>
        <section>
            <h1>Babies</h1>
            <div class="inner_card">
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/download 29-06.jpeg" alt="pic">

                    <div class="content">
                        <h3>Nifemi</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/download 29-06 III.jpeg" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Oreoluwa</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/download 29-06 II.jpeg" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Princessa</h3>
                    </div>
                </div>
                
            </div>
        </section>
        <section>
            <h1>Cars</h1>
            <div class="inner_card">
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/lexus.jpeg" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Mercedes Benz</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/toyota.jpeg" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Toyota</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/download merc.jpeg" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Lexus</h3>
                    </div>
                </div>

            </div>
        </section>
        <section>
            <h1>Football Clubs</h1>
            <div class="inner_card">
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/barcelona.png" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Barcelona</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/Ajax.png" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Arsenal</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="imgcard">
                        <img src="./images/arsenal.png" alt="pic">
                    </div>
                    <div class="content">
                        <h3>Ajax</h3>
                    </div>
                </div>

<footer>
    <h3>md@2022</h3>
</footer>
